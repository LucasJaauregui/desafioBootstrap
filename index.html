<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <!-- Link bootstrap-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- link css-->
    <link rel="stylesheet" href="/css/estilos.css">
    <title>Desafio Bootstrap</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light f-violet">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="imagenes/android-chrome-192x192.png" width="200px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse row text-center h1" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item col-4">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item col-4">
                        <a class="nav-link" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item dropdown col-4">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Productos
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Lenceria</a></li>
                            <li><a class="dropdown-item" href="#"><a href="./pages/mallas.html">Mallas</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <p class=" h3 text-center text-ligth mt-5 mb-3">
                Productos Destacados
            </p>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./imagenes/mallacelestecarrusel.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./imagenes/mallamarroncarrusel.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./imagenes/mallaverdecarrusel.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>
    <section class="container-fluid">
        <div class="row ">
            <article class="col-md-6 d-flex flex-column align-items-center ">
                <p class=" h3 text-center text-ligth mt-5 mb-3">Contacto</p>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Contrase√±a</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Direccion 1</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Calle falsa 123">
                    </div>

                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Estado</label>
                        <select id="inputState" class="form-select">
                            <option selected>Soltero/a</option>
                            <option>Casado/a</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Codigo Postal</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Confirmo
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </article>
            <article class="col-md-6 d-flex flex-column align-items-center">
                <p class=" h3 text-center text-ligth mt-5 mb-3">Ubicacion</p>

                <img src="./imagenes/mapa longchamps.png" class="w-400px" alt="Mapa de longchamps">
            </article>
        </div>
    </section>
    <footer class="footer f-violet mt-5">
        <div>
            <h3>Formas de pago</h3>
            <section>
                <img class="tarjetas" src="/imagenes/american-express.png" alt="americanexpress">
                <img class="tarjetas" src="/imagenes/maestro.png" alt="maestro">
                <img class="tarjetas" src="/imagenes/visa.png" alt="visa">
            </section>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
